<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result">
        <h1 class="result__heading">Your Result</h1>
        <div class="result__numbers">
          <p class="result__numbers__score">76</p>
          <p class="result__numbers__of-100">of 100</p>
        </div>
        <p class="result__great">Great</p>
        <p class="result__para">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h2 class="summary__heading">Summary</h2>
        <section class="summary__details" id="reaction">
          <img
            class="summary__details__image"
            src="./assets/images/icon-reaction.svg"
            alt="reaction"
          />
          <h3 class="summary__details__category">Reaction</h3>
          <div class="summary__details__score">
            80 <span class="summary__details__score--light">/ 100</span>
          </div>
        </section>
        <section class="summary__details" id="memory">
          <img
            class="summary__details__image"
            src="./assets/images/icon-memory.svg"
            alt="memory"
          />
          <h3 class="summary__details__category">Memory</h3>
          <div class="summary__details__score">
            92
            <span class="summary__details__score--light">/ 100</span>
          </div>
        </section>
        <section class="summary__details" id="verbal">
          <img
            class="summary__details__image"
            src="./assets/images/icon-verbal.svg"
            alt="verbal"
          />
          <h3 class="summary__details__category">Verbal</h3>
          <div class="summary__details__score">
            61 <span class="summary__details__score--light">/ 100</span>
          </div>
        </section>
        <section class="summary__details" id="visual">
          <img
            class="summary__details__image"
            src="./assets/images/icon-visual.svg"
            alt="visual"
          />
          <h3 class="summary__details__category">Visual</h3>
          <div class="summary__details__score">
            72 <span class="summary__details__score--light">/ 100</span>
          </div>
        </section>
        <button class="summary__details__button">Continue</button>
      </section>
    </main>
  </body>
</html>
