<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="result">
      <p class="result__top-text">Your Result</p>
      <div class="result__numbers">76 of 100</div>
      <p class="result__great">Great</p>
      <p class="result__para">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <h2 class="summary__heading">Summary</h2>

    <div class="summary__card">Reaction 80 / 100</div>

    <div class="summary__card">Memory 92 / 100</div>

    <div class="summary__card">Verbal 61 / 100</div>

    <div class="summary__card">Visual 72 / 100</div>

    <button>Continue</button>
  </body>
</html>
